<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

<div id="welcome-screen">
    <h1>Welcome to Our Survey!</h1>
    <button onclick="startSurvey()" id="startbtn">Start</button>
</div>

<div id="survey-screen" style="display: none;">
    <h2 id="question-number"></h2>
    <p id="question-text"></p>
    <div id="options-container" style="font-size: 1.5rem;margin: 10px;"></div>
    <button onclick="prevQuestion()" style="background-color: blue;color: aliceblue;margin: 20px;">Previous</button>
    <button onclick="nextQuestion()" style="background-color: rgb(255, 0, 230);color: aliceblue;margin: 20px;">Next</button>
 
</div>

<div id="confirmation-screen" style="display: none;">
    <h2>Thank you for your time!</h2>
    <p>Your survey has been submitted.</p>
</div>
</div>
<script src="main.js"></script>

</body>
</html>
